- name: Ensure system is updated
  yum:
    name: '*'
    state: latest
  register: yum_update
  ignore_errors: true

- name: Display update summary
  debug:
    var: yum_update

- name: Ensure required security packages are installed
  yum:
    name:
      - sudo
      - curl
      - wget
      - vim
      - firewalld
      - rsyslog
      - audit
    state: present

- name: Enable and start essential services
  service:
    name: "{{ item }}"
    state: started
    enabled: true
  loop:
    - firewalld
    - rsyslog
    - auditd

- name: Set timezone to UTC
  command: timedatectl set-timezone UTC

- name: Disable SSH root login
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^#?PermitRootLogin'
    line: 'PermitRootLogin no'
    create: yes
  notify: Restart SSH

- name: Enforce password policy
  lineinfile:
    path: /etc/security/pwquality.conf
    regexp: '^#?minlen'
    line: 'minlen = 12'
    create: yes

handlers:
  - name: Restart SSH
    service:
      name: sshd
      state: restarted
