name: ğŸ­ OS Hardening Orchestrator

on:
  workflow_dispatch:
    inputs:
      vendor:
        description: "Select OS vendor (amazonlinux, ubuntu, rhel, or all)"
        required: true
        default: "all"

concurrency:
  group: "os-hardening-orchestrator"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os_type: ${{ fromJson(github.event.inputs.vendor == 'all' && '["amazonlinux","ubuntu","rhel"]' || format('["{0}"]', github.event.inputs.vendor)) }}
    permissions:
      id-token: write
      contents: write

    steps:
      - name: ğŸ§¾ Checkout orchestrator repo
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::661539128717:role/GitHubActionsFactoryRole
          aws-region: ap-south-1

      - name: ğŸ”§ Install dependencies
        run: |
          echo "ğŸ”§ Installing dependencies..."
          sudo apt-get update -y
          sudo apt-get install -y wget curl unzip python3-pip software-properties-common gpg
          wget -O- https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com noble main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update && sudo apt-get install -y packer
          pip3 install boto3 PyGithub
          echo "âœ… Dependencies installed."

      - name: ğŸ§© Install required Packer plugins (with retries)
        run: |
          echo "ğŸ“¦ Installing required Packer plugins..."
          set -e
          for plugin in "github.com/hashicorp/docker" "github.com/hashicorp/ansible"; do
            echo "ğŸ§© Installing plugin: $plugin"
            for i in {1..3}; do
              if packer plugins install $plugin; then
                echo "âœ… Installed $plugin successfully"
                break
              elif [ $i -eq 3 ]; then
                echo "âŒ Failed to install $plugin after 3 attempts"
                exit 1
              else
                echo "âš ï¸ Retry $i/3 for $plugin after 10s..."
                sleep 10
              fi
            done
          done

          echo "âœ… Installed Packer plugins list:"
          packer plugins installed || true

      - name: ğŸ—ï¸ Build hardened image for ${{ matrix.os_type }}
        run: |
          echo "ğŸš€ Building hardened image for ${{ matrix.os_type }}..."
          packer init packer/${{ matrix.os_type }}
          packer validate packer/${{ matrix.os_type }}
          packer build \
            -var "local_tag=${{ matrix.os_type }}-hardened:v1.0.0-cis1.4-$(date +%Y%m%d)-${GITHUB_SHA::7}" \
            packer/${{ matrix.os_type }}

      - name: ğŸ” Scan image using Trivy
        run: |
          echo "ğŸ” Scanning image for vulnerabilities..."
          trivy image 661539128717.dkr.ecr.ap-south-1.amazonaws.com/hardened-${{ matrix.os_type }}:latest \
            -f json -o reports/trivy-${{ matrix.os_type }}.json || true

      - name: â˜ï¸ Upload compliance report to S3
        run: |
          echo "â˜ï¸ Uploading compliance report for ${{ matrix.os_type }} to S3..."
          python3 tools/upload_to_s3_and_trigger_glue.py
        env:
          AWS_REGION: ap-south-1

      - name: ğŸª¶ Update vendor repo changelog + release
        run: |
          echo "ğŸª¶ Updating vendor changelog for ${{ matrix.os_type }}..."
          python3 tools/dispatch_to_vendor_repos.py \
            --vendor ${{ matrix.os_type }} \
            --cis_profile "cis1.4" \
            --version "v1.0.0" \
            --build_date "$(date +%Y%m%d)" \
            --summary "CIS 1.4 compliance, CVE patches, and OS security updates"
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
