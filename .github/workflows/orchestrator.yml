name: ğŸ­ OS Hardening Orchestrator

on:
  workflow_dispatch:
    inputs:
      vendor:
        description: "Select OS vendor (amazonlinux, ubuntu, rhel, or all)"
        required: true
        default: "all"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os_type: ${{ fromJson(github.event.inputs.vendor == 'all' && '["amazonlinux","ubuntu","rhel"]' || format('["{0}"]', github.event.inputs.vendor)) }}
    permissions:
      id-token: write
      contents: write

    steps:
      - name: ğŸ§© Checkout orchestrator repo
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::661539128717:role/GitHubActionsFactoryRole
          aws-region: ap-south-1

      - name: ğŸ”§ Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget curl gpg python3-pip software-properties-common
          wget -O- https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com noble main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update && sudo apt-get install -y packer
          pip3 install boto3 PyGithub

      - name: ğŸ§© Install required Packer plugins
        run: |
          echo "ğŸ“¦ Installing required Packer plugins..."
          packer plugins install github.com/hashicorp/docker
          packer plugins install github.com/hashicorp/ansible
          echo "âœ… Installed Packer plugins:"
          packer plugins installed

      - name: ğŸ—ï¸ Build hardened image for ${{ matrix.os_type }}
        run: |
          echo "ğŸš€ Building hardened image for ${{ matrix.os_type }}..."
          TAG="${{ matrix.os_type }}-hardened:v1.0.0-cis1.4-$(date +%Y%m%d)-${GITHUB_SHA::7}"
          packer init packer/${{ matrix.os_type }}
          packer validate packer/${{ matrix.os_type }}
          packer build -var "local_tag=${TAG}" packer/${{ matrix.os_type }}

      - name: ğŸ§ª Scan image using Trivy
        run: |
          echo "ğŸ” Running CVE scan for ${{ matrix.os_type }}..."
          trivy image 661539128717.dkr.ecr.ap-south-1.amazonaws.com/hardened-${{ matrix.os_type }}:latest \
            -f json -o reports/trivy-${{ matrix.os_type }}.json || true

      - name: â˜ï¸ Upload compliance report to S3
        run: python3 tools/upload_to_s3_and_trigger_glue.py
        env:
          AWS_REGION: ap-south-1

      - name: ğŸ§¾ Update vendor repo changelog + release
        run: |
          python3 tools/dispatch_to_vendor_repos.py \
            --vendor ${{ matrix.os_type }} \
            --cis_profile "cis1.4" \
            --version "v1.0.0" \
            --build_date "$(date +%Y%m%d)" \
            --summary "CIS 1.4 compliance, CVE patches, and OS security updates"
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
