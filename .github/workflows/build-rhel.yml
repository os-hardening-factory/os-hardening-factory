name: ğŸ¦º RHEL Hardened Image Build

on:
  workflow_dispatch:

jobs:
  build-rhel:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    env:
      OS_NAME: "rhel"
      OS_VERSION: "9"
      CIS_VERSION: "1.5"
      AWS_REGION: "ap-south-1"
      PACKER_VERSION: "1.14.2"

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::661539128717:role/GitHubActionsFactoryRole
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ§¹ Clean previous Packer plugin cache
        run: |
          echo "ğŸ§¹ Cleaning Packer plugin cache..."
          rm -rf ~/.config/packer/plugins || true

      - name: ğŸ“¦ Install Packer (binary)
        run: |
          echo "ğŸ“¦ Installing Packer ${PACKER_VERSION}..."
          curl -fsSL "https://releases.hashicorp.com/packer/${PACKER_VERSION}/packer_${PACKER_VERSION}_linux_amd64.zip" -o packer.zip
          sudo unzip -o packer.zip -d /usr/local/bin/
          rm -f packer.zip
          packer version

      - name: ğŸ§© Preinstall required Packer plugins
        run: |
          echo "ğŸ§© Installing required plugins manually..."
          mkdir -p ~/.config/packer/plugins/github.com/hashicorp

          # Docker Plugin
          packer plugins install github.com/hashicorp/docker || \
            (echo "âš ï¸ Retrying docker plugin via manual download" && \
            curl -fsSL -o docker.zip https://releases.hashicorp.com/packer-plugin-docker/1.1.2/packer-plugin-docker_1.1.2_linux_amd64.zip && \
            unzip docker.zip -d ~/.config/packer/plugins/github.com/hashicorp/docker && rm docker.zip)

          # Ansible Plugin
          packer plugins install github.com/hashicorp/ansible || \
            (echo "âš ï¸ Retrying ansible plugin via manual download" && \
            curl -fsSL -o ansible.zip https://releases.hashicorp.com/packer-plugin-ansible/1.1.4/packer-plugin-ansible_1.1.4_linux_amd64.zip && \
            unzip ansible.zip -d ~/.config/packer/plugins/github.com/hashicorp/ansible && rm ansible.zip)

          echo "âœ… Plugins installed successfully"
          packer plugins installed

      - name: ğŸ§© Initialize and validate RHEL Packer template
        run: |
          echo "ğŸ§© Initializing and validating RHEL Packer template..."
          packer init packer/rhel
          packer validate packer/rhel
          echo "âœ… RHEL Packer configuration is valid"

      - name: ğŸ—ï¸ Build hardened RHEL image
        run: |
          TIMESTAMP=$(date +%Y%m%d)
          TAG="${{ env.OS_NAME }}-${{ env.OS_VERSION }}-cis${{ env.CIS_VERSION }}-hardening-${TIMESTAMP}"
          echo "ğŸš€ Building hardened image: ${TAG}"
          packer build \
            -var "image_name=${TAG}" \
            -var "base_image=redhat/ubi9:latest" \
            packer/rhel
          echo "âœ… RHEL image build complete: ${TAG}:latest"

      - name: ğŸ” Scan image using Trivy
        run: |
          TIMESTAMP=$(date +%Y%m%d)
          TAG="${{ env.OS_NAME }}-${{ env.OS_VERSION }}-cis${{ env.CIS_VERSION }}-hardening-${TIMESTAMP}"
          echo "ğŸ” Scanning RHEL image: ${TAG}"
          mkdir -p reports
          trivy image "${TAG}:latest" --format json -o reports/trivy-${TAG}.json --severity HIGH,CRITICAL || true

      - name: ğŸ“Š Upload scan reports
        uses: actions/upload-artifact@v4
        with:
          name: rhel-security-reports
          path: reports/
          retention-days: 30
