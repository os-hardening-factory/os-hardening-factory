name: ğŸ”´ RHEL Hardened Image Build

on:
  workflow_dispatch:

jobs:
  build-rhel:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    env:
      OS_NAME: "rhel"
      OS_VERSION: "9"
      CIS_VERSION: "1.5"
      AWS_REGION: "ap-south-1"
      PACKER_VERSION: "1.11.2"

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::661539128717:role/GitHubActionsFactoryRole
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ”§ Install dependencies (no containerd conflicts)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget curl unzip python3-pip gpg software-properties-common
          pip3 install boto3 PyGithub
          echo "âœ… Dependencies installed"

      - name: ğŸ“¦ Install Packer
        run: |
          curl -fsSL "https://releases.hashicorp.com/packer/${PACKER_VERSION}/packer_${PACKER_VERSION}_linux_amd64.zip" -o packer.zip
          sudo unzip -o packer.zip -d /usr/local/bin/
          rm -f packer.zip
          packer version

      - name: ğŸ§© Install required Packer plugins
        run: |
          packer plugins install github.com/hashicorp/docker
          packer plugins install github.com/hashicorp/ansible

      - name: ğŸ§© Validate Packer configuration
        run: |
          packer init packer/rhel
          packer validate packer/rhel

      - name: ğŸ—ï¸ Build hardened RHEL image
        run: |
          TIMESTAMP=$(date +%Y%m%d)
          TAG="${{ env.OS_NAME }}-${{ env.OS_VERSION }}-cis${{ env.CIS_VERSION }}-hardening-${TIMESTAMP}"
          echo "ğŸš€ Building hardened image: $TAG"
          packer build \
            -var "image_name=${TAG}" \
            -var "base_image=registry.access.redhat.com/ubi9/ubi" \
            packer/rhel

      - name: ğŸ” Scan image using Trivy
        run: |
          TIMESTAMP=$(date +%Y%m%d)
          TAG="${{ env.OS_NAME }}-${{ env.OS_VERSION }}-cis${{ env.CIS_VERSION }}-hardening-${TIMESTAMP}"
          mkdir -p reports
          trivy image "${TAG}:latest" -f json -o reports/trivy-${TAG}.json || true

      - name: ğŸ“¤ Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: trivy-${{ env.OS_NAME }}-report
          path: reports/
